<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title>
      Seleção de Currículos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-label for="txEmail">Identificação do Usuário</ion-label>
    <ion-input type="email" name="txEmail" [(ngModel)]="email" placeholder="Digite seu e-mail"></ion-input>
  </div>

  <div>
    <ion-label for="txSenha">Senha</ion-label>
    <ion-input type="password" name="txSenha" [(ngModel)]="senha" placeholder="Digite sua senha"></ion-input>
  </div>

  <div>
    <ion-button (click)="login()"> Entrar </ion-button>
  </div>

  <p>
    {{mensagem}}
  </p>

</ion-content>
