<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gerente de Área</ion-title>
    <ion-button slot="end" (click)="logout()">Sair</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <h4> Dados do Candidato</h4>
    </ion-list-header>
    <ion-item>
      <ion-label>{{evento.nome}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{evento.vaga}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{evento.avaliador}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{evento.formacao_edu}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{evento.exp_pro}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{evento.ingles}}</ion-label>
    </ion-item>
  </ion-list>

  <div>
    <ion-button color="secondary" (click)="selecionar()">Selecionar</ion-button>
  </div>

  <div>
    <ion-button color="danger" (click)="nao_selecionar()">Não Selecionar</ion-button>
  </div>

  <ion-label color='danger'>
    {{mensagem}}
  </ion-label>
</ion-content>
